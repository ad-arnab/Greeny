<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeny - Contact Us</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 10px;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-bottom: 10px solid #fff;
            position: relative;
        }

        header .logo-container img {
            height: 80px;
        }

        /* Navbar menu */
        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hamburger menu */
        .hamburger-menu {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger-menu div {
            width: 30px;
            height: 3px;
            background-color: white;
        }

        /* Contact Section */
        .contact-section {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-section h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .contact-section p {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form label {
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            header nav ul {
                display: none;
                flex-direction: column;
                gap: 10px;
                background-color: rgba(61, 75, 54, 0.8);
                position: absolute;
                top: 112px;
                right: 0;
                padding: 15px;
                border-radius: 5px;
            }

            header nav ul.active {
                display: flex;
            }

            .hamburger-menu {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="greeny.png" alt="Greeny Logo">
        </div>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>Have questions or feedback? We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>
        <form class="contact-form" action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Greeny. All rights reserved. Created by Arnab.</p>
    </footer>

    <script>
        // Toggle mobile menu visibility
        function toggleMenu() {
            const navMenu = document.querySelector('header nav ul');
            navMenu.classList.toggle('active');
        }
    </script>
</body>

</html>
